<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="twittler.js"></script>
    <link rel="stylesheet" type="text/css" href="twittler.css">
  </head>
  <body>
    <div class="twittlerHeading">
      <h1>Twittler</h1>
      <input type="text" id="TweetText" autofocus maxlength="140" placeholder="Tweet your feelings." autocomplete="off">
      <button type="button">Submit</button>
    </div>

    <div class="feed" id="tweetFeed"></div>

    <div class="feed" id="users">
      <button type="button">Back</button>
      <div id="userfeed"></div>
    </div>


  </body>
</html>
